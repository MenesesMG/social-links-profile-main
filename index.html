<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="profilesection">

        <div class="profiledetails">
          <div class="profileavatar">
            <img class="avatar" src="./assets/images/ie9jh3okgzq61.jpg" alt="avatar">
          </div>
          <div class="profilename"><h2>Marcelo Meneses</h2></div>
          <div class="profilelocation"><h4>London, United Kingdom</h4></div>
          <div class="profilequote"><p>"Front-end developer and avid reader."</p></div>
        </div>
    
        <div class="profilebuttons">
          <button class="button-github" type="button" href="https://github.com/MenesesMG" target="_blank">Github</button>
          <button class="button-frontend-mentor" type="button">Frontend Mentor</button>
          <button class="button-linkedin" type="button">LinkedIn</button>
          <button class="button-twitter" type="button">Twitter</button>
          <button class="button-instagram" type="button">Instagram</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MenesesMG">Marcelo Meneses</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
